<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <center>
        <h1>Employee Interests Survey Form</h1>
        <form action="">
            <label for="">Enter your name:</label>
            <input type="text">
            <br>
            <br>
            <br>
            <label for="">Enter your department:</label>
            <input type="text">
            <br>
            <br>
            <br>
            <label for="">Tell us a little about yourself:</label>
            <textarea name="" id="" cols="40" rows="5"></textarea>
            <br>
            <br>
            <br>
            <label for="">Do you exercise at home?</label>
            <input type="radio">
            <label for="">Yes</label>
            <input type="radio" name="" id="">
            <label for="">No</label>
            <br>
            <br>
            <br>
            <label for="">How Do you like to read about your favorite topics?</label>
            <br>
            <input type="checkbox">
            <label for="">Books</label>
            <input type="checkbox">
            <label for="">Online Resources</label>
            <input type="checkbox">
            <label for="">Phone app</label>
            <input type="checkbox">
            <label for="">Magazines</label>
            <br>
            <br>
            <br>
            <label for="">what genre of movies do you like?</label>
            <select>
                <option value="">Romcom</option>
                <option value="">Comedy</option>
            </select>
            <br>
            <br>
            <br>
            <input type="submit" value="Submit Form">
        </form>
    </center>
</body>
</html>
